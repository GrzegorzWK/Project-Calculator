<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project: Calculator</title>
  </head>
  <body>
    <header>Calculator</header>
    <div class="container">
      <div id="display"></div>
      <div class="button-container">
        <button class="number">9</button>
        <button class="number">8</button>
        <button class="number">7</button>
        <button id="add">+</button>
        <button class="number">6</button>
        <button class="number">5</button>
        <button class="number">4</button>
        <button id="subtract">-</button>
        <button class="number">3</button>
        <button class="number">2</button>
        <button class="number">1</button>
        <button id="multiply">*</button>
        <button id="clear">AC</button>
        <button class="number">0</button>
        <button id="equals">=</button>
        <button id="divide">/</button>
      </div>
    </div>
    <footer>Thank you!</footer>

    <style>
      header {
        padding: 20px;
        text-align: center;
      }

      .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        gap: 20px;
      }

      #display {
        font-size: 45px;
        text-align: center;
        border: 2px solid black;
        margin: 0 20% 0 20%;
        height: 100px;
      }

      .button-container {
        display: grid;
        justify-content: center;
        grid-template-columns: repeat(4, 1fr);
        margin: 0 20% 0 20%;
      }

      .button-container > * {
        height: 100px;
      }

      footer {
        text-align: center;
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 2.5rem;
        text-align: center;
      }
    </style>

    <script>
      const numbers = document.querySelectorAll(".number");
      const btn_clear = document.querySelector("#clear");
      const display = document.querySelector("#display");

      const btn_add = document.querySelector("#add");
      const btn_subtract = document.querySelector("#subtract");
      const btn_multiply = document.querySelector("#multiply");
      const btn_divide = document.querySelector("#divide");
      const btn_equals = document.querySelector("#equals");

      let first_number = 0;
      let next_number = "";
      let operation = "";

      const displayNumber = (number) => {
        next_number = next_number + number;
        display.innerHTML = next_number;
      };

      const clearAll = () => {
        first_number = 0;
        next_number = "";
        display.innerHTML = "";
        sum = 0;
      };

      const add = () => {
        if (next_number != "") {
          if (first_number == 0) {
            operation = "add";
            first_number = next_number;
            next_number = "";
          } else {
            first_number = operationFunc(operation);
            next_number = "";
            display.innerHTML = first_number;
            operation = "add";
          }
        }
      };

      const subtract = () => {
        if (next_number != "") {
          if (first_number == 0) {
            operation = "subtract";
            first_number = next_number;
            next_number = "";
          } else {
            first_number = operationFunc(operation);
            next_number = "";
            display.innerHTML = first_number;
            operation = "subtract";
          }
        }
      };

      const multiply = () => {
        if (next_number != "") {
          if (first_number == 0) {
            operation = "multiply";
            first_number = next_number;
            next_number = "";
          } else {
            first_number = operationFunc(operation);
            next_number = "";
            display.innerHTML = first_number;
            operation = "multiply";
          }
        }
      };

      const divide = () => {
        if (next_number != "") {
          if (first_number == 0) {
            operation = "divide";
            first_number = next_number;
            next_number = "";
          } else {
            first_number = operationFunc(operation);
            next_number = "";
            display.innerHTML = first_number;
            operation = "divide";
          }
        }
      };

      const operationFunc = (operation) => {
        if (operation == "add") {
          return parseInt(first_number) + parseInt(next_number);
        } else if (operation == "subtract") {
          return parseInt(first_number) - parseInt(next_number);
        } else if (operation == "multiply") {
          return parseInt(first_number) * parseInt(next_number);
        } else if (operation == "divide") {
          return parseInt(first_number) / parseInt(next_number);
        }
      };

      const equals = () => {
        if (next_number != "") {
          if (first_number == 0) {
            return;
          } else {
            first_number = operationFunc(operation);
            display.innerHTML = first_number;
            next_number = first_number;
            first_number = 0;
            operation = "";
          }
        }
      };

      btn_clear.addEventListener("click", clearAll);
      btn_add.addEventListener("click", add);
      btn_subtract.addEventListener("click", subtract);
      btn_multiply.addEventListener("click", multiply);
      btn_divide.addEventListener("click", divide);
      btn_equals.addEventListener("click", equals);

      numbers.forEach((number) => {
        number.addEventListener("click", () =>
          displayNumber(number.textContent)
        );
      });
    </script>
  </body>
</html>
